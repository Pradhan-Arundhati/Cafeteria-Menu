<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Menu</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cafeteria Menu</h1>
    <main>
        <div class="slide-container">
        <img id="slide-left" class="arrow" src="left_arrow.png">
    <section class="container" id="slider">
        
        <div class="thumbnail">
            <img src="coffee.jpg" alt="">
            <div class="product-details">
                <h2>Coffee</h2>
                <p> 40 Rupees</p>
            </div>
        </div>
        <div class="thumbnail">
            <img src="donut.png" alt="">
            <div class="product-details">
                <h2>Donut</h2>
                <p> 60 Rupees</p>
            </div>
        </div>
        <div class="thumbnail">
            <img src="burger.jpg" alt="">
            <div class="product-details">
                <h2>Burger</h2>
                <p> 120 Rupees</p>
            </div>
        </div>
        <div class="thumbnail">
            <img src="french_fries.jpg" alt="">
            <div class="product-details">
                <h2>French Fries</h2>
                <p> 50 Rupees</p>
            </div>
        </div>
        <div class="thumbnail">
            <img src="pizza.jpg" alt="">
            <div class="product-details">
                <h2>Pizza</h2>
                <p> 150 Rupees</p>
            </div>
        </div>
        <div class="thumbnail">
            <img src="sandwich.jpg" alt="">
            <div class="product-details">
                <h2>sandwich</h2>
                <p> 80 Rupees</p>
            </div>
        </div>
        
        
    </section>
    <img id="slide-right" class="arrow" src="right_arrow.png">
</div>
</main>
    

    <script src="script.js"></script>
</body>
</html>
